version: '3.8'

# Production Blue environment (active slot)
# Deploy command: docker-compose -f docker-compose.production.blue.yml up -d

services:
  # Main application service (Production Blue)
  app-blue:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
      cache_from:
        - nocturna-base-os:latest
        - nocturna-python-deps:latest
        - nocturna-production:latest
    image: nocturna-production:${IMAGE_TAG:-latest}
    container_name: nocturna-prod-blue-api
    restart: unless-stopped
    ports:
      - "${BLUE_API_PORT:-8200}:8000"
    environment:
      # Environment identification
      - ENVIRONMENT=production
      - DEPLOYMENT_SLOT=blue
      # Database configuration (shared between blue/green)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-prod:5432/${POSTGRES_DB:-nocturna_prod}
      # Redis configuration (shared between blue/green)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-prod:6379/0
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      # User management
      - ALLOW_USER_REGISTRATION=${ALLOW_USER_REGISTRATION:-false}
      - REGISTRATION_REQUIRES_APPROVAL=${REGISTRATION_REQUIRES_APPROVAL:-true}
      - MAX_USERS_LIMIT=${MAX_USERS_LIMIT:-1000}
      # API configuration
      - PROJECT_NAME=Nocturna Calculations Service
      - API_VERSION_PREFIX=/v1
      # CORS origins (production domains)
      - CORS_ORIGINS=${CORS_ORIGINS}
      # Rate limiting
      - RATE_LIMIT_DEFAULT=${RATE_LIMIT_DEFAULT:-1000}
      - RATE_LIMIT_PREMIUM=${RATE_LIMIT_PREMIUM:-10000}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-3600}
      # Logging
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      db-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    volumes:
      # Mount logs directory
      - ./logs/production/blue:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nocturna-prod-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # PostgreSQL database (shared between blue/green)
  db-prod:
    image: postgres:15-alpine
    container_name: nocturna-prod-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nocturna_prod}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/db_init:/docker-entrypoint-initdb.d
      # Backup directory
      - ./backups/postgres:/backups
    ports:
      - "${PROD_POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-nocturna_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nocturna-prod-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis cache (shared between blue/green)
  redis-prod:
    image: redis:7-alpine
    container_name: nocturna-prod-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    ports:
      - "${PROD_REDIS_PORT:-6381}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nocturna-prod-network

  # Database migrations (run once before blue deployment)
  migrations-prod:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    image: nocturna-production:${IMAGE_TAG:-latest}
    container_name: nocturna-prod-migrations
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-prod:5432/${POSTGRES_DB:-nocturna_prod}
    depends_on:
      db-prod:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    networks:
      - nocturna-prod-network
    restart: "no"

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  nocturna-prod-network:
    driver: bridge
