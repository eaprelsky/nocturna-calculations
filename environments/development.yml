  - ipython>=8.0.0
  - jupyter>=1.0.0
  - notebook>=6.5.0
  
  # Database and caching
  - postgresql>=14.0
  - redis>=6.0
  
  # Web development
  - fastapi>=0.100.0
  - uvicorn>=0.20.0
  - gunicorn>=21.0.0
  
