name: nocturna-test
channels:
  - conda-forge
  - defaults
dependencies:
  # Python 3.9 for compatibility testing
  - python=3.9
  
  # Testing frameworks from conda
  - pytest>=7.0
  - pytest-cov>=4.0
  - pytest-asyncio>=0.21
  
  # Database clients
  - postgresql
  - redis-py
  
  # Performance testing
  - memory_profiler>=0.60
  - line_profiler>=4.0
  
  # System tools
  - git
  - make
  
  # Pip dependencies
  - pip:
    # Install package with testing extras
    - -e ".[test,api]"