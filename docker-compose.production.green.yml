# Production Green environment (standby slot)
# Deploy command: docker-compose -f docker-compose.production.green.yml up -d

services:
  # Main application service (Production Green)
  app-green:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    image: nocturna-production:${IMAGE_TAG:-latest}
    container_name: nocturna-prod-green-api
    restart: unless-stopped
    ports:
      - "${GREEN_API_PORT:-8201}:8000"
    environment:
      # Environment identification
      - ENVIRONMENT=production
      - DEPLOYMENT_SLOT=green
      # Database configuration (shared between blue/green)
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-prod:5432/${POSTGRES_DB:-nocturna_prod}
      # Redis configuration (shared between blue/green)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-prod:6379/0
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      # User management
      - ALLOW_USER_REGISTRATION=${ALLOW_USER_REGISTRATION:-false}
      - REGISTRATION_REQUIRES_APPROVAL=${REGISTRATION_REQUIRES_APPROVAL:-true}
      - MAX_USERS_LIMIT=${MAX_USERS_LIMIT:-1000}
      # API configuration
      - PROJECT_NAME=Nocturna Calculations Service
      - API_VERSION_PREFIX=/v1
      # CORS origins (production domains)
      - CORS_ORIGINS=${CORS_ORIGINS}
      # Rate limiting
      - RATE_LIMIT_DEFAULT=${RATE_LIMIT_DEFAULT:-1000}
      - RATE_LIMIT_PREMIUM=${RATE_LIMIT_PREMIUM:-10000}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-3600}
      # Logging
      - LOG_LEVEL=INFO
      - DEBUG=false
    # Uses existing database and redis from blue deployment
    external_links:
      - nocturna-prod-db:db-prod
      - nocturna-prod-redis:redis-prod
    volumes:
      # Mount logs directory
      - ./logs/production/green:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nocturna-prod-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  nocturna-prod-network:
    external: true
