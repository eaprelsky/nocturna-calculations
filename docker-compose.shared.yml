# Shared infrastructure for Blue-Green deployment
# Database and Redis shared between blue and green instances

services:
  # PostgreSQL database (shared)
  postgres:
    image: postgres:15-alpine
    container_name: nocturna-calc-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nocturna_calc}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init:/docker-entrypoint-initdb.d
      - ./backups/postgres:/backups
    ports:
      - "${POSTGRES_PORT:-15434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nocturna_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nocturna-calc-network

  # Redis cache (shared)
  redis:
    image: redis:7-alpine
    container_name: nocturna-calc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-16380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nocturna-calc-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nocturna-calc-network:
    external: true
    name: nocturna-calc-network
