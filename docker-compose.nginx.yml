version: '3.8'

# Nginx reverse proxy for production blue-green deployment
# Deploy with: docker-compose -f docker-compose.nginx.yml up -d

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nocturna-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      # Main nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Upstream configuration (switch between blue/green)
      - ./nginx/conf.d/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
      # Logs
      - ./logs/nginx:/var/log/nginx
      # SSL certificates (if using HTTPS)
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app-blue
    networks:
      - nocturna-prod-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nocturna-prod-network:
    external: true
